<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLP</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/all.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- bootstrap icon -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
  <!-- fancyBox link  -->
  <link rel="stylesheet" href="./css/jquery.fancybox.min.css" />
  <!-- aos link -->
  <link rel="stylesheet" href="./css/aos.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/mainDirAr.css" />
</head>

<body>
  <section class="SignIn login sign-up">

    <div id="loading">
      <div class="loader"><img src="./assets/logo.svg">
        <div class="bottom ">
          <span class="blue"></span>
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
      </div>
    </div>
    <div class="content_register">
      <div class="row">
        <div class="col-md-6">
          <div class="content_sc" data-aos="fade-up" data-aos-duration="600" data-aos-delay="600">
            <div class="logo"><img src="./assets/logo.svg" /></div>
            <div class="content">
              <label>Welcome</label>
              <h2>Register a new account</h2>
              <p>Please enter your information to create your account</p>
              <p>You have an account? <a href="sign-in.html"> Login</a> </p>
              <div class="row ">
                <form>
                  <div class="form-group">
                    <label for="name">User name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter User name">
                  </div>
                  <div class="form-group">
                    <label for="E-mail">E-mail</label>
                    <input type="text" class="form-control" id="E-mail" placeholder="Enter E-mail">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone number</label> <select class="form-control">
                      <option value="+20">+20</option>
                    </select>
                    <input type="tel" class="form-control phone" id="phone" placeholder="Enter Phone Number">
                  </div>
                  <div class="form-group">
                    <label for="Password">Password </label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                    <a class="icon" onclick="passwordToggle()">
                      <i class=" bi bi-eye" id="eye"></i> <i class=" bi bi-eye-slash" id="slash"></i>
                    </a>

                  </div>
                  <button type="submit" class="btn btn-styling mt-5">Create an account</button>
                  <div class="icons_socialMedia mt-5">
                    <span>or continue with </span>
                    <ul>
                      <li><a href="#"><img src="./assets/Register/icons/Facebook.svg" /></a></li>
                      <li><a href="#"><img src="./assets/Register/icons/apple.svg" /></a></li>
                      <li><a href="#"><img src="./assets/Register/icons/google.svg" /></a></li>
                    </ul>
                  </div>
                  <div class="mb-5 ">
                    <p>By registering with us, you agree to this
                      <a href="term.html"> Terms and conditions and privacy policy</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="Header"><img src="./assets//Register/signIn.svg"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap -->
  <!-- <script src="./js/popper.min.js"></script> -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
  <!-- jquery -->
  <script src="./js/jquery.min.js"></script>
  <!-- fancyBox script -->
  <script src="./js/fancybox.min.js"></script>
  <!-- aos script -->
  <script src="./js/aos.js"></script>
  <!-- Font Awesome -->
  <script src="./js/all.js"></script>
  <!-- JS Coded -->
  <script src="js/app.js"></script>
</body>

</html>
